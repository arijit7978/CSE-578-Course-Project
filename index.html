<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bars</title>
    <style>
      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .axis--y path {        
        display: none;
      }

      .bar {
        fill: #3182bd;
        fill-opacity: .9;
      }

      
      .chart-title {
        margin-bottom: 0;
      }
      
      .source {
        margin-top: 0;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h4 class="chart-title">Features Per Day Change <span class="day"></span></h4>
      <div class="chart"></div>
    </div>
  <script src="//d3js.org/d3.v4.0.0-alpha.28.min.js"></script>
  </body>
  <script src="/script.js"></script>

</html>
